<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.scss">
  <link rel="stylesheet" href="./media.scss">
  <link rel="stylesheet" href="./aos.css">
  <title>Архитектура</title>
</head>

<body>


  <div class="main_contener">

    <div class="art_building_box">
      <div class="flex_art">

        <div class="img_case">
          <div class="img_position">

            <div class="positon_call">

              <div class="call_box">
                <img src="./public/simple-line-icons_call-end.png" alt="">
              </div>

              <div class="title_media_box">
                <p>AB  STUDIO</p>
              </div>

              <div class="call_box">
                <img src="./public/menu.png" alt="">
              </div>

            </div>
            <img class="img_media" src="./public/media.png" alt="">
            <img class="img" src="./public/art_buildin_img.png" alt="">
          </div>
        </div>
        <div class="art_text">

          <div class="title_case" data-aos="fade-up" data-aos-duration="3000">
            <h1>Art <br>building <br>STUDIO</h1>
          </div>

          <p class="positon_p" data-aos="fade-right" data-aos-duration="300" data-aos-easing="ease-in-sine"> Строим
            мечты,<br>
            создаем пространство</p>
        </div>
      </div>
    </div>


    <div class="architect_building_box">

      <div class="arch_title" data-aos="fade-up" data-aos-duration="3000">
        <h2>Архитектура</h2>
      </div>

      <div class="baground_img">
        <div class="one_arch_img">
          <p>Индивидуальное проектирование: где <br> креативность встречает уникальность,<br>
            а архитектура становится персональным<br> воплощением идеи</p>
        </div>
      </div>
    </div>


  </div>
  <script src="./aos.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
